<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="My name is João Lopes and I'm a Front-end Developer. Passionate about each line of code, each font, each animation, each color... I chose to live life as it should be lived, simply doing what I enjoy the most and spread love around the world!"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>João Lopes | Front-end Developer</title>
    <style>
      body {
        margin: 0;
      }
      .loading {
        background: #1e1e1e;
        width: 100%;
        height: 100vh;
      }
      #container {
        width: 70px;
        height: 35px;
        overflow: hidden;
        position: absolute;
        top: calc(50% - 17px);
        left: calc(50% - 35px);
      }
      #loader {
        width: 70px;
        height: 70px;
        border-style: solid;
        border-top-color: #fff;
        border-right-color: #fff;
        border-left-color: transparent;
        border-bottom-color: transparent;
        border-radius: 50%;
        box-sizing: border-box;
        animation: rotate 3s ease-in-out infinite;
        transform: rotate(-200deg);
      }
      @keyframes rotate {
        0% {
          border-width: 10px;
        }
        25% {
          border-width: 3px;
        }
        50% {
          transform: rotate(115deg);
          border-width: 10px;
        }
        75% {
          border-width: 3px;
        }
        100% {
          border-width: 10px;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="loading">
      <div id="container">
        <div id="loader"></div>
      </div>
    </div>
    <div id="root"></div>
  </body>
</html>
